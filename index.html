<script>
  (function () {
    const burger = document.querySelector('.hamburger');
    const overlay = document.getElementById('mobileOverlay');

    if (!burger || !overlay) return;

    function openMenu() {
      burger.classList.add('is-active');
      overlay.classList.add('is-open');
      overlay.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
      burger.setAttribute('aria-expanded', 'true');
    }
    function closeMenu() {
      burger.classList.remove('is-active');
      overlay.classList.remove('is-open');
      overlay.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');
      burger.setAttribute('aria-expanded', 'false');
    }

    burger.addEventListener('click', () => {
      overlay.classList.contains('is-open') ? closeMenu() : openMenu();
    });

    // Đóng khi click link hoặc bấm ra ngoài / phím ESC
    overlay.addEventListener('click', (e) => {
      if (e.target.classList.contains('overlay-link') || e.target.classList.contains('overlay-close') || e.target === overlay) {
        closeMenu();
      }
    });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
  })();
</script>

<script>
  const zoomImages = document.querySelectorAll('.image-zoom');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('zoom-in');
      }
    });
  }, {
    threshold: 0.1
  });

  zoomImages.forEach(img => observer.observe(img));
</script>


  <script>

        link.classList.add('active');
      });
    });
  </script>
