<script>
  function scrollThumbnails(direction) {
    const row = document.getElementById('thumbnailRow');
    const scrollAmount = 260; // pixel cuộn mỗi lần (bằng width thumbnail + gap)
    row.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }
</script>

<script>
(function () {
  const burger = document.querySelector('.hamburger');
  const overlay = document.getElementById('mobileOverlay');
  if (!burger || !overlay) return;

  function openMenu(){
    burger.classList.add('is-active');
    overlay.classList.add('is-open');
    overlay.setAttribute('aria-hidden','false');
    document.body.classList.add('no-scroll');
    burger.setAttribute('aria-expanded','true');
  }
  function closeMenu(){
    burger.classList.remove('is-active');
    overlay.classList.remove('is-open');
    overlay.setAttribute('aria-hidden','true');
    document.body.classList.remove('no-scroll');
    burger.setAttribute('aria-expanded','false');
  }
  burger.addEventListener('click',()=> overlay.classList.contains('is-open') ? closeMenu() : openMenu());
  overlay.addEventListener('click',(e)=> {
    if (e.target.classList.contains('overlay-link') || e.target.classList.contains('overlay-close') || e.target===overlay){ closeMenu(); }
  });
  document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closeMenu(); });
})();
</script>

<script>
function switchVideo(videoId) {

}

</script>
